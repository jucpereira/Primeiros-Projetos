            document.getElementById("vermelho").style.backgroundColor = document.getElementById("texto").value;

            document.getElementById("vermelho").className = document.getElementById("trocafundo").value

            document.getElementById("vermelho").className = "amarelo";
            document.getElementById("vermelho").style.backgroundColor = "";

        }
        function mverde() {
